<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CSSci Program{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">CSSci Program</a>
            </div>
            <ul class="nav-links">
                <li><a href="/about">About</a></li>
                <li><a href="/become-a-partner">Become a Partner</a></li>
                <li><a href="/partners">Partners/Projects</a></li>
                <li><a href="/student-resources">Student resources</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2023 CSSci Program. All rights reserved.</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
